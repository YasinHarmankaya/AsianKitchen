<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asian Kitchen</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap" rel="stylesheet" />
  <!-- Boostrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>Asian Kitchen's Menu</h2>
      </div>
      <!-- filter buttons-->
      <div class="btn-container"></div>
      <!-- menu items -->
      <div class="section-meals row">
        <!-- single-item -->

        <!-- end of single item -->
      </div>
      <div class="newMenu">
        <h2>Add a new meal</h2>
      </div>
      <form class="row g-3">
        <div class="col-md-4">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="col-md-4">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description">
        </div>
        <div class="col-4">
          <label for="price" class="form-label">Price</label>
          <input type="text" class="form-control" id="price" placeholder="3,99">
        </div>
        <div class="col-12">
          <label for="mealImageLink" class="form-label"></label>
          <input type="url" class="form-control" id="mealImageLink" placeholder="Paste meal's image link">
        </div>
        <div class="col-md-4">
          <label for="category" class="form-label">Category</label>
          <select id="category" class="form-select options">
             
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-outline-dark">Add</button>
        </div>
      </form>
    </section>
  </div>

</body>
<script src="app.js"></script>

</html>
